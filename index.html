<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./anglais.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu none" id="menu">
        <form action="" class="menu_forme" id="menu_forme">
            <button>Menu</button>
        </form>
        <form action="" class="recommencer_forme" id="recommencer_forme">
            <button>Recommencer</button>
        </form>
    </div>
    <div id="button_start">
        <div class="button_start">
            <div class="mode-selector">
                <h2 id="mode_an" class="mode-tab active">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 5h12v14H3z"></path>
                        <path d="M13 5h8v14h-8"></path>
                    </svg>
                    <span>Mode anglais</span>
                </h2>
                <h2 id="mode_fr" class="mode-tab none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 3H3v18h18V3z"></path>
                        <path d="M3 9h18M9 3v18"></path>
                    </svg>
                    <span>Mode français</span>
                </h2>
            </div>
            
            <div class="game-status">
                <p id="score_message" class="score-display"></p>
                <p id="message" class="welcome-message">Appuyer sur un bouton pour commencer !</p>
            </div>
            
            <div id="mode_anglais" class="game-modes">
                <form action="" id="start_form1" class="game-card">
                    <button class="start" id="start1">
                        <span class="icon">📝</span>
                        <span class="title">10 verbes irréguliers</span>
                        <span class="difficulty easy">Facile</span>
                    </button>
                </form>
                
                <form action="" id="start_form2" class="game-card">
                    <button class="start" id="start2">
                        <span class="icon">✏️</span>
                        <span class="title">10 verbes réguliers</span>
                        <span class="difficulty easy">Facile</span>
                    </button>
                </form>
                
                <form action="" id="start_form5" class="game-card">
                    <button class="start" id="start5">
                        <span class="icon">🏆</span>
                        <span class="title">100+ verbes irréguliers</span>
                        <span class="difficulty hard">Expert</span>
                    </button>
                </form>
                
                <form action="" id="start_form6" class="game-card">
                    <button class="start" id="start6">
                        <span class="icon">🚀</span>
                        <span class="title">100+ verbes réguliers</span>
                        <span class="difficulty hard">Expert</span>
                    </button>
                </form>
            </div>
            
            <div id="mode_français" class="game-modes none">
                <form action="" id="start_form3" class="game-card">
                    <button class="start" id="start3">
                        <span class="icon">📝</span>
                        <span class="title">10 verbes irréguliers</span>
                        <span class="difficulty easy">Facile</span>
                    </button>
                </form>
                
                <form action="" id="start_form4" class="game-card">
                    <button class="start" id="start4">
                        <span class="icon">✏️</span>
                        <span class="title">10 verbes réguliers</span>
                        <span class="difficulty easy">Facile</span>
                    </button>
                </form>
                
                <form action="" id="start_form7" class="game-card">
                    <button class="start" id="start7">
                        <span class="icon">🏆</span>
                        <span class="title">100+ verbes irréguliers</span>
                        <span class="difficulty hard">Expert</span>
                    </button>
                </form>
                
                <form action="" id="start_form8" class="game-card">
                    <button class="start" id="start8">
                        <span class="icon">🚀</span>
                        <span class="title">100+ verbes réguliers</span>
                        <span class="difficulty hard">Expert</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="interface none" id="interface">
        <div class="interface_div1">
            <p>Score : <span id="span"></span></p>
            <p id="nombre_essay"></p>
        </div>
        <div class="interface_div2" id="interface_div2">
            <h2 id="anglais"></h2>
            <form action="" class="formulaire" id="formulaire">
                <input type="text" name="input" id="input">
                <button id="button1">Envoyer</button>
            </form>
            <div class="resultat " id="resultat">
                <div class="resultat_div1">
                    <p id="français"></p>
                    <strong id="strong"></strong>
                </div>
                <form action="" id="resultat_form">
                    <button id="button2">OK</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
