<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./anglais.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu none" id="menu">
        <form action="" class="menu_forme" id="menu_forme">
            <button>Menu</button>
        </form>
        <form action="" class="recommencer_forme" id="recommencer_forme">
            <button>Recommencer</button>
        </form>
    </div>
    <div id="button_start">
        <div class="button_start ">
            <h2 id="mode_an">Mode anglais</h2>
            <h2 id="mode_fr" class="none">Mode français</h2>
            <p id="score_message"></p>
            <p id="message">Appuyer sur start pour jouer !</p>
            <div id="mode_anglais">
                <form action="" id="start_form1">
                    <button class="start" id="start1">10 verbe irregulier </button>
                </form>
                <form action="" id="start_form2">
                    <button class="start" id="start2">10 verbe regulier </button>
                </form>
                <form action="" id="start_form5">
                    <button class="start" id="start5"> 100+ irregulier </button>
                </form>
                </form>
                <form action="" id="start_form6">
                    <button class="start" id="start6"> 100+ regulier </button>
                </form>
            </div>
            <div id="mode_français" class="none">
                <form action="" id="start_form3">
                    <button class="start" id="start3">10 verbe irregulier  </button>
                </form>
                <form action="" id="start_form4">
                    <button class="start" id="start4">10 verbe regulier  </button>
                </form>
                </form>
                <form action="" id="start_form7">
                    <button class="start" id="start7"> 100+ irregulier  </button>
                </form>
                </form>
                <form action="" id="start_form8">
                    <button class="start" id="start8"> 100+ regulier  </button>
                </form>
            </div>
        </div>
    </div>
    <div class="interface none" id="interface">
        <div class=" interface_div1">
            <p>Score : <span></span></p>
            <p id="nombre_essay"></p>
        </div>
        <div class="interface_div2" id="interface_div2">
            <h2 id="anglais"></h2>
            <form action="" class="formulaire" id="formulaire">
                <input type="text" name="input" id="input">
                <button id="button1">Envoyer</button>
            </form>
            <div class="resultat " id="resultat">
                <div class="resultat_div1">
                    <p id="français"></p>
                    <strong id="strong"></strong>
                </div>
                <form action="" id="resultat_form">
                    <button id="button2">OK</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
